#=========================================================================

GER_ww1_diplomatic_effort:0 "Diplomatic Effort"
GER_ww1_diplomatic_effort_desc:0 "" 

GER_ww1_free_BAV:0 "Bavarian Nationalism"
GER_ww1_free_BAV_desc:0 "Bavarian nationalism is a point of view that asserts that Bavarians are a nation and promotes the cultural unity of Bavarians. It has been a strong phenomenon since the incorporation of Bavaria into the state of Germany in 1871."

