GER_ww1_aggressive_foreign_policy_desc:0 "" 

GER_ww1_joingermany:0 "Join Central Powers"
GER_ww1_joingermany_desc:0 "" 

GER_ww1_joinfrance:0 "Join Entente"
GER_ww1_joinfrance_desc:0 "" 

GER_ww1_war_effort:0 "War Effort"
GER_ww1_war_effort_desc:0 "" 

GER_ww1_triple_alliance:0 "Renew Triple Alliance"
GER_ww1_triple_alliance_desc:0 "Our old alliance with Austria-Hungary and Italy needs to be renewed again, and considering the climate of Europe, it's a hard case to argue not at least trying to do so. Italy in particular seems to be less and less dedicated to this alliance as time goes on, and special attention must be given to the area to ensure they don't betray us."

GER_ww1_secret_alliance_rom:0 "Secret Alliance with Romania"
GER_ww1_secret_alliance_rom_desc:0 "Romania is ruled by a German, and a distant relative of the Royal Family no less. Due to this alone, if nothing else, they are in a position to have a stake in the Triple Alliance, even if not much, due to their claims on Austria. Still, placating them for a while may be strategically to our advantage, if a war with Russia breaks out."

GER_ww1_italy_ally:0 "Support Italy"
GER_ww1_italy_ally_desc:0 "Beginning a diplomatic push to further ties with Italy will weaken our position with Austria-Hungary, though this may be a price worth paying to keep them at least slightly more loyal." 

GER_ww1_back_austria:0 "Support Austria-Hungary"
GER_ww1_back_austria_desc:0 "Beginning a diplomatic push to further ties with Austria-Hungary will alienate Italy to a degree, but perhaps they can learn from Austria-Hungary's level of loyalty in this case?"

GER_ww1_send_advisor:0 "Send German Advisors"
GER_ww1_send_advisor_desc:0 "German advisors, particularly in the military, will be warmly recieved by both Italy and Austria-Hungary, and further our relations with both nations, while costing Germany little but finding men worthy of the task and putting them on a train out."

GER_ww1_turkey_friend:0 "Befriend Ottomans"
GER_ww1_turkey_friend_desc:0 "The Ottoman Empire is in desperate need of more friends, and as it just so happens, so are we. Though their military has been rocked by some recent sound defeats, our neighbor France has already recovered from a far worse trouncing, so what's stopping them?"

GER_ww1_zimmermann_telegram:0 "Send the Zimmermann Telegram"
GER_ww1_zimmermann_telegram_desc:0 "Mexico, as unstable as it is, could be the key to keeping the US out of the war. If we form a defensive alliance with Mexico, the US will be forced to think twice about declaring war on us, with a neighbor next door to contend with. Of course, we would look incredibly bad if the telegram was intercepted, particularly if it was mistranslated and exaggerated."

GER_ww1_baghdad:0 "Berlin-Baghdad Railway"
GER_ww1_baghdad_desc:0 "The planned Berlin-Baghdad railway is an ambitious rail project seeking to connect the German capital to the Ottoman heartlands, where a good chunk of the Ottoman oil lies. "

GER_asienkorps:0 "Asienkorps"
GER_asienkorps_desc:0 ""

GER_ww1_assert_position_west:0 "Assert German Position in the West"
GER_ww1_assert_position_west_desc:0 "The Western front is a gloomy place for the Central Powers. France and the UK have bonded against us and our interests, which hurts the German future in Africa. Worse yet, Belgium doesn't seem quite so willing anymore to let German troops through to crush the French, who they no longer see as a threat. We must make the most of a bad situation if we are to stay afloat as a great power." 

GER_ww1_anti_fr:0 "Anti-French Policy"
GER_ww1_anti_fr_desc:0 "Since time immemorial, the Germans and the French have been enemies. If we act around this reality, it opens up new and interesting options to deal with them in the future."

GER_ww1_anti_uk:0 "Anti-British Policy"
GER_ww1_anti_uk_desc:0 "While the Anglo-German friendship was nice while it lasted, Germany and the United Kingdom have come to bear with each other in recent years, and it seems like this won't be reversed any time soon. Acknowledging our rivalry outright will open up some options to circumvent them diplomatically."

GER_ww1_support_boer:0 "Reinforce Deutsch-Südwestafrika"
GER_ww1_support_boer_desc:0 "DSWA, also known as Namibia, is one of Germany's most important colonies. Ensuring that it's defensible in an attack could serve to help out our nation's war efforts if it came down to it, and this would only take minor investment."

GER_ww1_support_boer_war:0 "Boer Revolt"
GER_ww1_support_boer_war_desc:0 "The Boers of South Africa are still only recently conquered, and not adjusted to British rule quite yet. If we supply and train some of the Boers who seek independence from the UK, they may be able to rise up against South African officials, giving us a rare advantage in a mostly Entente-controlled region of the world."

GER_ww1_agadir_crisis:0 "Agadir Crisis"
GER_ww1_agadir_crisis_desc:0 "With rebels organizing in Morocco, and just enough German interest in the region to proclaim them relevant, we can support their insurrection against the French goverment to try and seize Morocco for ourselves. While that goal in itself is unlikely, we can, if nothing else, shake down France for more reasonable territory if we grill them enough, though this may draw the UK even closer to them."

GER_ww1_assert_position_east:0 "Assert German Position in the East"
GER_ww1_assert_position_east_desc:0 "The position of the Central Powers in the East is the same- weaken Russia, and build hegemony in the region. As war with Russia in particular seems to be nearly inevitable, due to the Balkan situation, this is an effective course of action to take, though will drive France and Russia closer, which could prove to be an issue."

GER_ww1_anti_ru:0 "Anti-Russian Policy"
GER_ww1_anti_ru_desc:0 "Russia is no friend of ours, and perhaps never will be again, due to their extravagant claims on not only friendly territory but our own Polish land. Accepting this truth could lead to some new ways to deal with them down the line." 

GER_ww1_anti_serb:0 "Anti-Serbian Policy"
GER_ww1_anti_serb_desc:0 "The Serbians are rats, who would sell their own mother if it meant getting just a province out of Austrian Bosnia. If we face them as they truly are- an opposing state to us- we can prepare to stand against them in the future."

GER_ww1_bulgaria_puppet:0 "Puppet Bulgaria"
GER_ww1_bulgaria_puppet_desc:0 "Bulgaria proved with its lackluster performances in the Balkan wars that it is of no true use as an ally. Enforcing a puppet state over them may alienate some outsiders, but what does it matter? It's simply another impoverished Balkan hellhole, just like all the others." 

GER_ww1_bulgaria_friend:0 "Befriend Bulgaria"
GER_ww1_bulgaria_friend_desc:0 "Bulgaria has much to gain in a war against Serbia, and another two of our potential enemies in Greece and Romania. If we promise them claims on Macedonia and Thrace, which Austria-Hungary doesn't even have any desire to contest them for, they could join us, opening up a second front to relieve our overstretched forces, and give us another source of much-needed manpower."

GER_ww1_ready_country:0 "Prepare for War"
GER_ww1_ready_country_desc:0 "The Generals are anxious for a fight. They're starting to believe that the Entente forces are planning something horrible against us. We must prepare for combat, and we must be ready to make a preemptive strike, or else we may not survive a coming conflict."

GER_ww1_strengthen_kaiser:0 "Strengthen the Kaiser"
GER_ww1_strengthen_kaiser_desc:0 "His majesty's rule over Germany must be unquestioned. Even in turbulent times, he is the best man to fall back on, and can support our empire through thick and thin. Therefore, any measure we can take, from constitutional amendments to new laws in the Reichstag, must be taken to keep Wilhelm powerful."

GER_ww1_weaken_kaiser:0 "Weaken the Kaiser"
GER_ww1_weaken_kaiser_desc:0 "Wilhelm II has proven himself an...interesting leader, to say the least. Perhaps to ensure he does no further damage to the German Empire, it would be best to limit his control over the realm, and delegate more power to more capable hands." 

GER_ww1_restructure_ostafrika:0 "Restructure Deutsch-Ostafrika"
GER_ww1_restructure_ostafrika_desc:0 "East Africa is our foremost colony, but that doesn't mean we can't do more in the area. By expanding the role and administrative powers of the colonial government, they can effectively build up the region further for us."

GER_ww1_train_ostafrika:0 "Schutztruppe Deployment"
GER_ww1_train_ostafrika_desc:0 "Our colonial administrators have reported a large amount of local East African men who are unemployed fighters, looking to serve in the German army. If we can find some volunteers to train and lead this group, we could, if nothing else, hold out against British forces in the area as long as possible."

GER_ww1_war_with_france:0 "1915 Schlieffen Plan"
GER_ww1_war_with_france_desc:0 "It's finally time! France will be attacked through Belgium, and we will enter Paris while they're none the wiser! Our defenses in the east will be lackluster, but who cares? The troops from the west can be pulled in to help them! It must work! It WILL work, as the Kaiser wills it!"

GER_ww1_polnische_wehrmacht:0 "Polnische Wehrmacht"
GER_ww1_polnische_wehrmacht_desc:0 "If we promise the Poles their own nationstate after the war, perhaps the residents of our part of Poland will be more willing to join in on the action. Whether we cede the territory or not is, of course, a matter to be decided yet, but for now, we can enjoy the influx of able-bodied men without thinking of the consequences."

GER_ww1_hol_militaryaccess:0 "Ask The Netherlands for Military Access"
GER_ww1_hol_militaryaccess_desc:0 "Obviously, a war in Belgium will be more favorable for us if we can pass through the Netherlands, which would also give us an easy place to retreat to in case a battle went bad. Negotiations should prove successful, so long as we don't accidentally refer to their country as just ''Holland''. They hate that." 

GER_ww1_den_militaryaccess:0 "Force Denmark to take Position"
GER_ww1_den_militaryaccess_desc:0 "More than 10,000 Danish-speaking German citizens from Northern Schleswig fought in the German Army because of Denmark’s defeat and the annexation of Schleswig-Holstein by Prussia in the Second War of Schleswig in 1864." 


GER_ww1_friend_sweden:0 "Invite Sweden to the Central Powers"
GER_ww1_friend_sweden_desc:0 "While it's a long shot, Sweden may be persuaded to join with the Central Powers if we promise to restore their hold on Finland. Though it's not terribly likely for them to accept such a proposition, we need all the friends we can get, and we lose nothing by at the very least asking, right?"

GER_ww1_finnish_civil_war:0 "Support Whites in Finnish Civil War"
GER_ww1_finnish_civil_war_desc:0 "A Civil War between the Reds, led by the Social Democratic Party and the Whites, conducted by the non-socialist, conservative-led senate has started in Finland. The Red Guards control the cities and industrial centers of southern Finland. The White Guards control rural central and northern Finland."

#---------------------------Frenchie Mod-----------------------------------
GER_continuethefocusondreadnoughts:0 "Continue the Focus on Dreadnoughts"
GER_continuethefocusondreadnoughts_desc:0 "With the launch of a single ship, Dreadnought, the scales of naval power were tipped overnight. We must continue the launch of these ships if we hope to beat the British!"
GER_focusonlighthulls:0 "Focus on Light Hulls"
GER_focusonlighthulls_desc:0 "The Dreadnought Arms Race with Britain put a strangle on our economy, with a smaller budget now we can no longer focus on large ships, we can still however focus on our much cheaper and smaller hulls."
GER_surfaceraiders:0 "Surface Raiders"
GER_surfaceraiders_desc:0 "Prior to World War I, prevailing naval opinion considered the submarine an ineffective weapon for blockading an enemy country. Submarines, filled with exposed piping and crammed with machinery, had no space to take prisoners aboard. Additionally, the submarine could never carry enough sailors to provide crews to man captured ships. Therefore, the submarine was considered a useless weapon against civilian shipping."
GER_continuetheresearchonnewdesigns:0 "Continue the Research On New Designs"
GER_continuetheresearchonnewdesigns_desc:0 "We must not let the British first release another revolutionary design like the dreadnought again. Our fleet must be a modern one!"
GER_endthenavalarmsracewiththeunitedkingdom:0 "End the Naval Arms Race"
GER_endthenavalarmsracewiththeunitedkingdom_desc:0 "In 1912, German Chancellor Theobald von Bethmann-Hollweg ended the naval arms race. His aim was to secure an understanding with the British to end the increasingly isolated position of Germany. Russian military expansion compelled the Germans to prioritize spending on their army and therefore less on the navy. The initiative led to the Haldane Mission in which Germany offered to accept British naval superiority in exchange for British neutrality in a war in which Germany could not be said to be the aggressor. The proposal was rejected, as Britain felt that it had nothing to gain by such a treaty since its naval superiority was insecure, but the British Foreign Secretary Sir Edward Grey favoured a more assertive policy against Germany.["
GER_increasearmyspending:0 "Increase Army Spending"
GER_increasearmyspending_desc:0 "The threat is not from the Sea but from the Bear to the East, we must spend more on our Army than our Navy if we want to defeat Russia and its allies!"
GER_battlecruiserfocus:0 "Battlecruiser Focus"
GER_battlecruiserfocus_desc:0 "The battlecruiser, or battle cruiser, was a type of capital ship of the first half of the 20th century. They were similar in displacement, armament and cost to battleships, but differed slightly in form and balance of attributes. Battlecruisers typically had slightly thinner armour and a lighter main gun battery than contemporary battleships, installed on a longer hull with much higher engine power in order to attain greater speeds."
GER_coastaldefensedesigner:0 "Coastal Defense Designer"
GER_coastaldefensedesigner_desc:0 ""
GER_investmentintraining:0 "Investment In Training"
GER_investmentintraining_desc:0 "Our new navy requires better trained and more numerous crews, we should allocate the budget to naval training and naval maneuvers."
GER_experimentalseatenderships:0 "Experimental Sea Tender Ships"
GER_experimentalseatenderships_desc:0 "A seaplane tender is a boat or ship that supports the operation of seaplanes. Some of these vessels, the seaplane carriers, could not only carry seaplanes but also provided all the facilities needed for their operation; these ships are regarded by some as the first aircraft carriers and appeared just before the First World War."
GER_amphibiousassault:0 "Amphibious Assault"
GER_amphibiousassault_desc:0 "Strengthening our Marine Infantry will allows us to capture islands, coast, and ports easier."
GER_surfaceraidingdesigner:0 "Surface Raiding Designer"
GER_surfaceraidingdesigner_desc:0 "Victory will come from the Atlantic, starve the British Isles!"
GER_reinforcethekaiserlichemarine:0 "Reinforce the Kaiserliche Marine"
GER_reinforcethekaiserlichemarine_desc:0 "Arms race between Great Britain and Germany that occurred from the last decade of the nineteenth century until the advent of World War I in 1914 was one of the intertwined causes of that conflict. While based in a bilateral relationship that had worsened over many decades, the arms race began with a plan by German Admiral Alfred von Tirpitz in 1897 to create a fleet in being to force Britain to make diplomatic concessions; Tirpitz did not expect the Imperial German Navy to defeat the Royal Navy. Maintaining Europe's largest army and second-largest navy took an enormous toll on Germany's finances. Theobald von Bethmann-Hollweg, German Chancellor from 1909, undertook a policy of détente with Britain to alleviate the fiscal strain and focus on the rivalry with France. Under Bethmann-Hollweg, and particularly from 1912 onwards, Germany abandoned the dreadnought arms race and focused on a commerce raiding naval strategy to be conducted with submarines. One of the ironies of the arms race and subsequent conflict was that while the German battle fleet fought only one major surface engagement, at the Battle of Jutland, and never seriously threatened British naval supremacy, the commerce raiding strategy that had been the historic focus of German naval doctrine would consistently endanger British merchant shipping and imports throughout the war."
GER_improvementstoourexistingships:0 "Improvements to Our Existing ships"
GER_improvementstoourexistingships_desc:0 "Our ships become more obsolete as the day passes. Instead of building new ships, we could refit and improve the systems in our existing fleet still making the fleet deadly."
GER_East:0 "Gorlice–Tarnów Offensive"
GER_East_desc:0 "The Gorlice–Tarnów Offensive during World War I was initially conceived as a minor German offensive to relieve Russian pressure on the Austro-Hungarians to their south on the Eastern Front, but resulted in the Central Powers' chief offensive effort of 1915, causing the total collapse of the Russian lines and their retreat far into Russia. The continued series of actions lasted the majority of the campaigning season for 1915, starting in early May and only ending due to bad weather in October."       
 
GER_send_german_advisors:0 "Send German Advisors"
GER_send_german_advisors_desc:0 "Sending our most able and experienced military leaders would allow our allies to gain much needed experience to improve their military."
GER_investment_agreements_with_the_ottomans:0 "Investment Agreements with the Ottomans"
GER_investment_agreements_with_the_ottomans_desc:0 "A Alliance with the Ottomans would stub the English in the Middle East, throwing them off balance in the West."
GER_berlin_baghdad_railway:0 "Berlin Baghdad Railway"
GER_berlin_baghdad_railway_desc:0 "Funding for the railway must continue, technical difficulties must be overcome."
GER_german_reinforcements_to_the_east:0 "German Reinforcements to the East"
GER_german_reinforcements_to_the_east_desc:0 "German reinforcements to the Middle East could push the Ottomans into North Africa and deal terrible damage to the war effort."
GER_continued_support_for_austria_hungary:0 "Continued Support For Austria Hungary"
GER_continued_support_for_austria_hungary_desc:0 "Continued Support for our Greatest ally."
GER_investment_in_the_adriatic:0 "Investment in the Adriatic"
GER_investment_in_the_adriatic_desc:0 ""
GER_diplomatic_help_with_minorities:0 "Diplomatic help with Minorities"
GER_diplomatic_help_with_minorities_desc:0 "Assisting the Austrians with dealing with Hungarian and Czech Interfering in the Military effort."
GER_support_for_the_united_baltic_duchy:0 "Support for the United Baltic Ducky"
GER_support_for_the_united_baltic_duchy_desc:0 ""
GER_lithuania_to_united_baltic_duchy:0 "Lithuania to United Baltic Duchy"
GER_lithuania_to_united_baltic_duchy_desc:0 "Ceding Lithuania will reduce the garrisons needed for the East and move divisions toward the West."
GER_support_for_the_polish_kingdom:0 "Support for the Polish Kingdom"
GER_support_for_the_polish_kingdom_desc:0 ""
