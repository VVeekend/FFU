 FRA_BATTLE_OF_AMIENS:0 "First Battle of Marne"
 FRA_BATTLE_OF_AMIENS_desc:0 "With its army in retreat, the French needed a miracle to save Paris from enemy occupation. They received it on September 3 when French reconnaissance pilots spotted the forces of German General Alexander von Kluck’s First Army, which had been pointed at Paris like a spear tip, suddenly switch to the southeast. Although under orders to support the Second Army to guard against possible attacks from Paris, the aggressive von Kluck instead sought glory and a chance to drive a stake in the enemy by pursuing the retreating French Fifth Army across the Marne River east of Paris. By doing so, his troops, exhausted after weeks of marching and fighting, outran their supply lines, and he inadvertently exposed his right flank to French forces."
