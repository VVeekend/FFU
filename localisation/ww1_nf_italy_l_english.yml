  ffuitaly.1.t:0 "Italo-Turkish War!"
  ffuitaly.1.d:0 "War has broken out between Italy and the Ottoman empire.  Italy demanded control over Ottoman Libya seeking another colony.  The Italian navy conquered Tripoli and reinforcements are on the way.  The Ottomans have no regular army in Libya natives are being recruited to fend off the Italian invasion.  Some suspect Ottoman officers are travelling through neutral British controlled Egypt."
  ffuitaly.1.a:0 "To Victory!"
  ffuitaly.1.b:0 "We shall hold North Africa!"
  ffuitaly.1.c:0 "Ok"
  ffuitaly.2.t:0 "Italo-Turkish War Ends"
  ffuitaly.2.d:0 "The Italo-Turkish war with the Ottoman empire surrendering after a year of conflict.  After landing in Triopli and port cities Tobruk, Derna and Khoms the Italians and ottomans fought at Benghazi in which the Italian army was nearly destroyed at Shar al-Shatt.  Despite the Italian use of armored cars and uniquley using aircraft to drop grandes on Ottoman positions the conflict devolved into trench warfare.  Peace was finally signed in the Treaty of Lausanne today October 18th 1912 with the outbreak of the Balkan War."
  ffuitaly.2.a:0 "Avanti Italia!"
  ffuitaly.2.b:0 "A minor defeat"
  ffuitaly.2.c:0 "Ok"

  ffuitaly.3.a:0 "Sure"
  ffuitaly.3.b:0 "No"
  ffuitaly.3.t:0 "Italian Ambitions"
  ffuitaly.3.d:0 "The Italian ambassador arrived in London today to ask for British support for Italian ambitions in the Adriatic.  These include the Austro-Hungarian lands of  South Tyrol, Istria, Fiume, and Zara. Supporting these ambitions could help us sway Italy away from the Triple-Allice permanently."

  ffuitaly.4.a:0 "Avanti Italia!"
  ffuitaly.4.t:0 "Treaty of London signed"
  ffuitaly.4.d:0 "The British agreed to support our claims in the Adriatic.  The Treaty of London was signed recognizing our claim to Istria, Zara, and South Tyrol.  They did not recognize our claim to Fiume"

  ffuitaly.5.a:0 "..."
  ffuitaly.5.t:0 "Britain declines"
  ffuitaly.5.d:0 "The British have not agreed to support our claims in the Adriatic.  Ambassador was made fun of and told to leave."

  ffuitaly.6.t:0 "Treaty of London"
  ffuitaly.6.d:0 "British and Italian delegates met yesterday in London to discuss Italian claims in the Adriatic.  The British agreed to recognize Italian claims to the Austro-Hungarian controlled territories of South Tyrol, Zara, and Istria."
  ffuitaly.6.a:0 "Avanti Italia!"
  ffuitaly.6.b:0 "Ok"


 
