GER_slowed_naval_production:0 "Anglo-German Arms Race Ends"
GER_slowed_naval_production_desc:0 "In 1912, German Chancellor Theobald von Bethmann-Hollweg ended the naval arms race. His aim was to secure an understanding with the British to end the increasingly isolated position of Germany. Russian military expansion compelled the Germans to prioritise spending on their army and therefore less on the navy. The initiative led to the Haldane Mission in which Germany offered to accept British naval superiority in exchange for British neutrality in a war in which Germany could not be said to be the aggressor."
FRA_AMIENS: "First Battle of Amiens"
FRA_AMIENS_desc:0 "The Battle of Amiens was an Allied victory that helped bring an end to World War I. Following the Second Battle of the Marne, the Allies launched an attack in August 1918 with a force of 75,000 men, more than 500 tanks and nearly 2,000 planes. The offensive achieved huge gains on the first day, with Allied troops and tanks advancing eight miles and causing 27,000 casualties. Although the German resistance stiffened and the fighting was over after a few days, the battle convinced many in the German high command that victory in the war was unattainable."
FRA_Nivelle_Offensive: "Nievelle Offensive"
FRA_Nivelle_Offensive_desc: "The Nivelle Offensive (16 April – 9 May 1917), was a Franco-British operation on the Western Front in the First World War. The French part of the offensive was intended to be strategically decisive by breaking through the German defences on the Aisne front within 48 hours, with casualties expected to be around 10,000 men. A preliminary attack was to be made by the French Third Army at St Quentin and the British First, Third and Fifth armies at Arras, to capture high ground and divert German reserves from the French fronts on the Aisne and in Champagne."
ENG_Gallipoli:0 "Gallipoli Campaign"
ENG_Gallipoli_desc:0 "The Gallipoli campaign, also known as the Dardanelles campaign, the Battle of Gallipoli or the Battle of Çanakkale, was a campaign of the First World War that took place on the Gallipoli peninsula , from 17 February 1915 to 9 January 1916. The Entente powers, Britain, France and the Russian Empire, sought to weaken the Ottoman Empire, one of the Central Powers, by taking control of the straits that provided a supply route to Russia. "
GER_East_attack:0 "Gorlice–Tarnów Offensive"
Ger_East_attack_desc:0 "The Gorlice–Tarnów Offensive during World War I was initially conceived as a minor German offensive to relieve Russian pressure on the Austro-Hungarians to their south on the Eastern Front, but resulted in the Central Powers' chief offensive effort of 1915, causing the total collapse of the Russian lines and their retreat far into Russia. The continued series of actions lasted the majority of the campaigning season for 1915, starting in early May and only ending due to bad weather in October."
