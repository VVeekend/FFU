 super_event_picture_7:0 "FFU_schlieffen_plan"
 super_event_title_7:0 "SCHLIEFFEN PLAN"
 super_event_text_7:0 "Belgium is a nation, not a road. \n- King Albert I"
 super_event_button_text_7:0 "Hold Little Belgium."